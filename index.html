<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediAssist Pro ULTRA - Herramienta Médica</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Estilos Generales */
    :root {
      /* Colores Aqua Glass */
      --aqua-primary: #00cec9;
      --aqua-primary-light: #26e0db;
      --aqua-primary-dark: #00a09c;
      --aqua-secondary: #34e7e4;
      --aqua-tertiary: #18dcff;
      --aqua-deep: #00b894;

      /* Colores complementarios */
      --danger: #ff3838;
      --warning: #ffa801;
      --success: #00d26a;
      --info: #32ff94;
      --light: #f8f9fa;
      --dark: #2d3436;
      --gray: #636e72;
      --white: #ffffff;
      --black: #000000;

      /* Glassmorphism */
      --glass-bg: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
      --glass-backdrop: blur(16px);

      /* Tipografía */
      --font-main: 'Inter', 'Segoe UI', sans-serif;
      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 1rem;
      --font-size-lg: 1.125rem;
      --font-size-xl: 1.25rem;
      --font-size-2xl: 1.5rem;
      --font-size-3xl: 1.875rem;
      --font-size-4xl: 2.25rem;

      /* Pesos de fuente */
      --font-weight-light: 300;
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --font-weight-bold: 700;
      --font-weight-extrabold: 800;

      /* Dimensiones */
      --border-radius-sm: 8px;
      --border-radius: 16px;
      --border-radius-lg: 24px;
      --border-radius-xl: 32px;
      --padding-xs: 0.5rem;
      --padding-sm: 1rem;
      --padding: 1.5rem;
      --padding-lg: 2rem;
      --padding-xl: 3rem;
      --margin: 1rem;
      --header-height: 70px;
      --sidebar-width: 320px;

      /* Transiciones */
      --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-normal: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);

      /* Colores para modo oscuro */
      --dark-bg: #10161c;
      --dark-secondary: #1e272e;
      --dark-tertiary: #2c3e50;
      --dark-text: #dfe6e9;
      --dark-border: rgba(255, 255, 255, 0.1);
    }

    /* Modo oscuro */
    [data-theme="dark"] {
      --aqua-primary: #00e0d9;
      --aqua-primary-light: #33f0e8;
      --aqua-primary-dark: #00b3aa;
      --aqua-secondary: #4df5f2;
      --aqua-tertiary: #40f0ff;
      --aqua-deep: #00c2a8;
      --danger: #ff5c5c;
      --warning: #ffc241;
      --success: #00e07a;
      --info: #4affa8;
      --light: #121212;
      --dark: #f8f9fa;
      --gray: #b2bec3;
      --white: #1e272e;
      --black: #ffffff;
      --glass-bg: rgba(30, 39, 46, 0.25);
      --glass-border: rgba(255, 255, 255, 0.15);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --dark-bg: #10161c;
      --dark-secondary: #1e272e;
      --dark-tertiary: #2c3e50;
      --dark-text: #dfe6e9;
    }

    /* Estilos Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      font-weight: var(--font-weight-normal);
      background: linear-gradient(135deg, #e3f2fd, #b2ebf2);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      transition: var(--transition-normal);
      backdrop-filter: blur(0px);
    }

    [data-theme="dark"] body {
      background: linear-gradient(135deg, #0a192f, #1e272e);
      color: var(--dark-text);
    }

    /* Glassmorphism avanzado */
    .glass {
      background: var(--glass-bg);
      backdrop-filter: var(--glass-backdrop);
      -webkit-backdrop-filter: var(--glass-backdrop);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius);
      box-shadow: var(--glass-shadow);
    }

    .glass-hover {
      transition: var(--transition-normal);
    }

    .glass-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .glass-inner {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius-sm);
      padding: var(--padding-sm);
      margin-bottom: var(--padding-sm);
    }

    [data-theme="dark"] .glass-inner {
      background: rgba(255, 255, 255, 0.08);
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      background: var(--glass-bg);
      backdrop-filter: var(--glass-backdrop);
      -webkit-backdrop-filter: var(--glass-backdrop);
      border-bottom: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 var(--padding);
      z-index: 100;
      transition: var(--transition-normal);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: var(--font-weight-bold);
      font-size: var(--font-size-lg);
      color: var(--aqua-primary);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--aqua-primary);
      font-size: var(--font-size-sm);
    }

    .clock {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--aqua-primary);
      font-size: var(--font-size-sm);
    }

    .theme-toggle {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition-normal);
      color: var(--aqua-primary);
    }

    .theme-toggle:hover {
      background: rgba(0, 206, 201, 0.2);
      border-color: var(--aqua-primary-light);
      transform: rotate(30deg);
    }

    .mobile-toggle {
      display: none;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition-normal);
      color: var(--aqua-primary);
    }

    .mobile-toggle:hover {
      background: rgba(0, 206, 201, 0.2);
      border-color: var(--aqua-primary-light);
    }

    /* Main Content */
    main {
      display: flex;
      min-height: calc(100vh - var(--header-height));
      margin-top: var(--header-height);
    }

    aside {
      width: var(--sidebar-width);
      background: var(--glass-bg);
      backdrop-filter: var(--glass-backdrop);
      -webkit-backdrop-filter: var(--glass-backdrop);
      border-right: 1px solid var(--glass-border);
      padding: var(--padding);
      position: fixed;
      height: calc(100vh - var(--header-height));
      overflow-y: auto;
      transition: var(--transition-normal);
    }

    .menu-list {
      list-style: none;
    }

    .menu-item {
      list-style: none;
      margin-bottom: 0.75rem;
    }

    .menu-btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 0.8rem 1.2rem;
      background: transparent;
      border: none;
      text-align: left;
      color: var(--dark);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      transition: var(--transition-normal);
      position: relative;
      overflow: hidden;
    }

    [data-theme="dark"] .menu-btn {
      color: var(--dark-text);
    }

    .menu-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 3px;
      height: 100%;
      background: transparent;
      transition: var(--transition-normal);
    }

    .menu-btn:hover {
      background: rgba(0, 206, 201, 0.1);
      color: var(--aqua-primary-dark);
      transform: translateX(4px);
    }

    .menu-btn:hover::before {
      background: var(--aqua-primary);
    }

    .menu-btn.active {
      background: var(--aqua-primary);
      color: var(--white);
      font-weight: var(--font-weight-semibold);
      box-shadow: 0 8px 24px rgba(0, 206, 201, 0.25);
    }

    .menu-btn.active::before {
      background: var(--white);
    }

    .menu-btn.active i:last-child {
      transform: rotate(180deg);
    }

    .submenu {
      margin-left: 1.5rem;
      margin-top: 0.5rem;
      display: none;
    }

    .submenu-btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 0.6rem 1.2rem;
      background: transparent;
      border: none;
      text-align: left;
      color: var(--gray);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      transition: var(--transition-normal);
      position: relative;
      padding-left: 1.5rem;
    }

    .submenu-btn:hover {
      background: rgba(0, 206, 201, 0.08);
      color: var(--aqua-primary-dark);
      transform: translateX(4px);
    }

    .submenu-btn.active {
      background: rgba(0, 206, 201, 0.15);
      color: var(--aqua-primary-dark);
      font-weight: var(--font-weight-semibold);
      box-shadow: inset 2px 0 0 var(--aqua-primary);
    }

    .submenu-btn::before {
      content: '•';
      position: absolute;
      left: 0.75rem;
      color: var(--aqua-primary);
      opacity: 0;
      transition: var(--transition-normal);
    }

    .submenu-btn:hover::before {
      opacity: 1;
    }

    .content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: var(--padding);
      min-height: calc(100vh - var(--header-height));
      transition: var(--transition-normal);
    }

    .section {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .section.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Cards */
    .card {
      background: var(--glass-bg);
      backdrop-filter: var(--glass-backdrop);
      -webkit-backdrop-filter: var(--glass-backdrop);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius);
      box-shadow: var(--glass-shadow);
      padding: var(--padding);
      margin-bottom: var(--margin);
      transition: var(--transition-normal);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--padding-sm);
      padding-bottom: var(--padding-sm);
      border-bottom: 1px solid var(--glass-border);
    }

    .card-title {
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-bold);
      color: var(--aqua-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-actions {
      display: flex;
      gap: 0.5rem;
    }

    .card-body {
      /* El contenido se llenará dinámicamente */
    }

    /* Forms */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      margin-bottom: 0.75rem;
      color: var(--aqua-primary-dark);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-label i {
      color: var(--aqua-primary);
    }

    .form-control {
      width: 100%;
      padding: 0.8rem 1.2rem;
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius-sm);
      background: var(--glass-bg);
      color: var(--dark);
      font-size: var(--font-size-base);
      transition: var(--transition-normal);
      position: relative;
    }

    [data-theme="dark"] .form-control {
      color: var(--dark-text);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--aqua-primary);
      box-shadow: 0 0 0 3px rgba(0, 206, 201, 0.2);
    }

    .form-control.search-input {
      padding-left: 3rem;
    }

    .form-control.search-input::placeholder {
      color: var(--gray);
      opacity: 0.7;
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--aqua-primary);
      pointer-events: none;
    }

    .search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-backdrop);
      border: 1px solid var(--glass-border);
      border-top: none;
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      max-height: 300px;
      overflow-y: auto;
      z-index: 100;
      display: none;
    }

    .search-result-item {
      padding: 0.8rem 1.2rem;
      border-bottom: 1px solid var(--glass-border);
      cursor: pointer;
      transition: var(--transition-normal);
    }

    .search-result-item:hover {
      background: rgba(0, 206, 201, 0.1);
    }

    .search-result-item:last-child {
      border-bottom: none;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .tab {
      padding: 0.6rem 1.2rem;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      transition: var(--transition-normal);
      font-weight: var(--font-weight-medium);
      border: 1px solid var(--glass-border);
      color: var(--gray);
      background: rgba(255, 255, 255, 0.05);
    }

    .tab.active {
      background: var(--aqua-primary);
      color: white;
      border-color: var(--aqua-primary);
    }

    .tab:hover:not(.active) {
      background: rgba(0, 206, 201, 0.1);
      border-color: var(--aqua-primary);
    }

    /* Tables */
    .table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }

    .table th {
      padding: 1rem 1.2rem;
      text-align: left;
      font-weight: var(--font-weight-semibold);
      color: var(--aqua-primary);
      background: rgba(0, 206, 201, 0.05);
      border-bottom: 2px solid var(--glass-border);
    }

    .table td {
      padding: 1rem 1.2rem;
      border-bottom: 1px solid var(--glass-border);
    }

    .table tr:last-child td {
      border-bottom: none;
    }

    .table tr:hover {
      background: rgba(0, 206, 201, 0.05);
    }

    /* Interaction Levels */
    .interaction-level {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      display: inline-block;
      text-transform: uppercase;
    }

    .level-severe {
      background: rgba(255, 56, 56, 0.2);
      color: var(--danger);
    }

    .level-moderate {
      background: rgba(255, 168, 1, 0.2);
      color: var(--warning);
    }

    .level-minor {
      background: rgba(255, 168, 1, 0.1);
      color: var(--warning);
    }

    .level-safe {
      background: rgba(0, 210, 106, 0.2);
      color: var(--success);
    }

    /* Risk Factors */
    .risk-factor {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .risk-factor i {
      color: var(--warning);
    }

    /* Interaction Details */
    .interaction-detail {
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--glass-border);
    }

    .interaction-detail:last-child {
      border-bottom: none;
    }

    .interaction-title {
      color: var(--aqua-primary);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* PAE Entries */
    .pae-entry {
      border-bottom: 1px solid var(--glass-border);
      padding: 1rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pae-entry:last-child {
      border-bottom: none;
    }

    .pae-info {
      flex: 1;
    }

    .pae-title {
      font-weight: var(--font-weight-semibold);
      color: var(--aqua-primary);
      margin-bottom: 0.25rem;
    }

    .pae-subtitle {
      font-size: var(--font-size-sm);
      color: var(--gray);
      margin-bottom: 0.25rem;
    }

    .pae-date {
      font-size: var(--font-size-sm);
      color: var(--aqua-primary-dark);
    }

    .pae-actions {
      display: flex;
      gap: 0.5rem;
    }

    .pae-actions button {
      padding: 0.4rem 0.8rem;
      font-size: var(--font-size-xs);
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 80px;
      right: 20px;
      max-width: 350px;
      padding: 1rem 1.5rem;
      border-radius: var(--border-radius);
      background: var(--glass-bg);
      backdrop-filter: var(--glass-backdrop);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      z-index: 1000;
      transform: translateX(120%);
      transition: transform 0.3s ease;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification-icon {
      font-size: 1.2rem;
    }

    .notification-success {
      border-left: 4px solid var(--success);
    }

    .notification-danger {
      border-left: 4px solid var(--danger);
    }

    .notification-warning {
      border-left: 4px solid var(--warning);
    }

    .notification-info {
      border-left: 4px solid var(--info);
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.6rem 1.5rem;
      background: var(--aqua-primary);
      color: var(--white);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      transition: var(--transition-normal);
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(0, 206, 201, 0.25);
    }

    .btn:hover {
      background: var(--aqua-primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 206, 201, 0.35);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn i {
      font-size: 0.9rem;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--aqua-primary);
      color: var(--aqua-primary);
      box-shadow: none;
    }

    .btn-outline:hover {
      background: var(--aqua-primary);
      color: var(--white);
    }

    .btn-sm {
      padding: 0.4rem 1rem;
      font-size: var(--font-size-xs);
    }

    .btn-danger {
      background: var(--danger);
      border-color: var(--danger);
    }

    .btn-danger:hover {
      background: #e03131;
      border-color: #e03131;
    }

    .btn-warning {
      background: var(--warning);
      border-color: var(--warning);
    }

    .btn-warning:hover {
      background: #f5a623;
      border-color: #f5a623;
    }

    /* Alerts */
    .alert {
      margin-top: 1.5rem;
      padding: 1rem 1.5rem;
      border-radius: var(--border-radius-sm);
      border-left: 4px solid transparent;
      background: rgba(0, 206, 201, 0.1);
      border-color: var(--aqua-primary);
      color: var(--aqua-primary);
    }

    .alert-title {
      font-weight: var(--font-weight-semibold);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Loading */
    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
    }

    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 206, 201, 0.3);
      border-radius: 50%;
      border-top-color: var(--aqua-primary);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Tooltips */
    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltip-text {
      visibility: hidden;
      width: 200px;
      background-color: var(--dark);
      color: var(--white);
      text-align: center;
      border-radius: 6px;
      padding: 0.5rem;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -100px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: var(--font-size-sm);
    }

    .tooltip .tooltip-text::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: var(--dark) transparent transparent transparent;
    }

    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    /* Responsive Design */
    @media (max-width: 992px) {
