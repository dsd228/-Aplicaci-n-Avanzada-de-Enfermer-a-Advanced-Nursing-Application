<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#6366f1">
  <title>CareTrack Pro 췅 Enfermer칤a (PWA)</title>
  <!-- Bulma CSS para mejor est칠tica -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- PWA manifest e iconos, rutas absolutas para GitHub Pages -->
  <link rel="manifest" href="public/manifest.webmanifest">
  <link rel="icon" sizes="192x192" href="assets/icons/icon-192.png">
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
  <meta name="description" content="Registro r치pido de enfermer칤a: pacientes, signos vitales, medicaci칩n, notas, balance h칤drico y tareas.">
  <style>
    body { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .hero.is-primary { 
      background: rgba(99, 102, 241, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .card { 
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
    .icon-med { width:32px; height:32px; vertical-align:middle;}
    .section { padding-top: 1.5rem; padding-bottom: 1.5rem;}
    
    /* Enhance table styling with glass effect */
    .table {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border-radius: 8px;
    }
    
    .table th, .table td {
      border-color: rgba(255, 255, 255, 0.2);
      color: #333;
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('DOMContentLoaded', () => {
        navigator.serviceWorker.register('sw.js').catch(console.error);
      });
    }
  </script>
</head>
<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <p class="title"><span class="icon"><img src="assets/icons/icon-192.png" class="icon-med"></span> CareTrack Pro</p>
      <p class="subtitle">M칩dulo de Enfermer칤a</p>
    </div>
  </section>
  <div class="container section">
    <div class="columns">
      <!-- Lateral: Paciente y controles -->
      <div class="column is-one-third">
        <div class="card mb-4">
          <div class="card-content">
            <div class="field">
              <label class="label">Profesional</label>
              <input id="nurse-name" class="input" placeholder="Nombre y apellido">
            </div>
            <div class="field">
              <label class="label">Paciente</label>
              <div class="control">
                <select id="patient-select" class="select"></select>
              </div>
            </div>
            <button id="btn-new-patient" class="button is-primary is-fullwidth mb-2">+ Nuevo paciente</button>
            <button id="btn-print" class="button is-light is-fullwidth mb-2">Imprimir</button>
            <button id="btn-export" class="button is-link is-fullwidth mb-2">Exportar</button>
            <label class="button is-info is-fullwidth filelike">Importar
              <input id="import-file" type="file" accept="application/json" style="display:none;">
            </label>
            <div class="field mt-2">
              <label class="checkbox">
                <input id="unit-toggle" type="checkbox"> 춿C / 춿F
              </label>
              <label class="checkbox ml-2">
                <input id="lang-toggle" type="checkbox"> ES / EN
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Principal: M칩dulos -->
      <div class="column">
        <div class="columns is-multiline">
          <!-- Signos vitales -->
          <div class="column is-half">
            <div class="card mb-4">
              <header class="card-header"><p class="card-header-title">Signos Vitales</p></header>
              <div class="card-content" id="vitals-wrap"></div>
            </div>
          </div>
          <!-- Medicaci칩n -->
          <div class="column is-half">
            <div class="card mb-4">
              <header class="card-header"><p class="card-header-title">Medicamentos</p></header>
              <div class="card-content" id="meds-wrap"></div>
            </div>
          </div>
          <!-- Notas -->
          <div class="column is-half">
            <div class="card mb-4">
              <header class="card-header"><p class="card-header-title">Notas de Enfermer칤a</p></header>
              <div class="card-content" id="notes-wrap"></div>
            </div>
          </div>
          <!-- Balance H칤drico -->
          <div class="column is-half">
            <div class="card mb-4">
              <header class="card-header"><p class="card-header-title">Balance H칤drico</p></header>
              <div class="card-content" id="fluids-wrap"></div>
            </div>
          </div>
          <!-- Tareas -->
          <div class="column is-half">
            <div class="card mb-4">
              <header class="card-header"><p class="card-header-title">Tareas</p></header>
              <div class="card-content" id="tasks-wrap"></div>
            </div>
          </div>
          <!-- B칰squeda de Medicamentos -->
          <div class="column is-half">
            <div class="card mb-4">
              <header class="card-header"><p class="card-header-title">游댌 B칰squeda de Medicamentos</p></header>
              <div class="card-content">
                <div class="field is-grouped">
                  <input id="school-search" class="input" type="text" placeholder="Buscar medicamento, enfermedad, tratamiento...">
                  <div class="control">
                    <select id="school-type" class="select">
                      <option value="medicamento">Medicamento</option>
                      <option value="enfermedad">Enfermedad</option>
                      <option value="tratamiento">Tratamiento</option>
                    </select>
                  </div>
                  <button id="btn-school-search" class="button is-link btn-futuristic">Buscar</button>
                </div>
                <div id="school-results" class="content mt-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="content has-text-centered">
      <small>Hecho por David D칤az 췅 CareTrack Pro</small>
    </div>
  </footer>
  <script type="module" src="app.js"></script>
</body>
</html>
