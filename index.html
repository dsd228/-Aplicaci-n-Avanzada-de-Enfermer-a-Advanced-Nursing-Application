<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MediAssist Pro ULTRA: Aplicación completa para médicos y enfermeras.  **FOR PROFESSIONAL USE ONLY (SIMULATION)**">
    <meta name="keywords" content="medicina, enfermería, salud, calculadora, PAE, primeros auxilios, hospital">
    <meta name="author" content="AI Assistant - Professional Medical Application - **SIMULATION ONLY**">
    <meta name="accessibility" content="WCAG 2.1 AA">
    <title>MediAssist Pro ULTRA - **SIMULATION ONLY**</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style> /* (Same CSS as previous response - omitted for brevity) */ </style>
</head>
<body>

    <header>
        <h1>MediAssist Pro ULTRA - **SIMULATION ONLY**</h1>
        <p id="clock">Cargando...</p>
        <button id="dark-mode-toggle">Modo Oscuro</button>
    </header>

    <main>
        <aside>
            <h2>Menú</h2>
            <ul>
                <li><a href="#" onclick="showSection('patients')"><i class="fas fa-user-md"></i> Pacientes</a></li>
                <li><a href="#" onclick="showSection('medicines')"><i class="fas fa-pills"></i> Medicamentos</a></li>
                <li><a href="#" onclick="showSection('protocols')"><i class="fas fa-clipboard"></i> Protocolos</a></li>
                <li><a href="#" onclick="showSection('first-aid')"><i class="fas fa-heartbeat"></i> Primeros Auxilios</a></li>
                <li><a href="#" onclick="showSection('calculators')"><i class="fas fa-calculator"></i> Calculadoras</a></li>
                <li><a href="#" onclick="showSection('rcp')"><i class="fas fa-pulse"></i> RCP</a></li>
                <li><a href="#" onclick="showSection('extras')"><i class="fas fa-plus"></i> Extras</a></li>
            </ul>
        </aside>

        <section id="content">
            <div id="medicines" class="glass-container" style="display: none;">
                <h2>Medicamentos</h2>
                <button onclick="showSubmenu('medicines-submenu')">Opciones</button>
                <div id="medicines-submenu" style="display: none;">
                    <button onclick="showMedicinesList()">Lista</button>
                    <button onclick="showDrugInteractions()">Combinaciones Peligrosas</button>
                </div>
                <div id="medicines-content"></div>
            </div>

            <div id="calculators" class="glass-container" style="display: none;">
                <h2>Calculadoras</h2>
                <button onclick="showCalculator('imc')">IMC</button>
                <div id="calculator-content"></div>
            </div>

            <div id="extras" class="glass-container" style="display: none;">
                <h2>PAE</h2>
                <button onclick="showPaeList()">Listar PAE</button>
                <button onclick="showAddPaeForm()">Agregar PAE</button>
                <div id="pae-content"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 MediAssist Pro ULTRA - **SIMULATION ONLY**</p>
    </footer>

    <script>
        // Reloj en Tiempo Real
        function updateClock() { /* ... */ }

        // Modo Oscuro
        function toggleDarkMode() { /* ... */ }

        // Mostrar Sección
        function showSection(sectionId) { /* ... */ }

        // Mostrar Submenú
        function showSubmenu(submenuId) { /* ... */ }

        // Drug Interactions (Simulated)
        function showDrugInteractions() {
            const interactions = {
                "DrugA": { "DrugB": "High Risk", "DrugC": "Safe" },
                "DrugB": { "DrugA": "High Risk", "DrugD": "Moderate Risk" },
                "DrugC": { "DrugA": "Safe" },
                "DrugD": { "DrugB": "Moderate Risk" }
            };

            let html = "<h2>Combinaciones Peligrosas</h2>";
            for (const drug1 in interactions) {
                html += `<p><strong>${drug1}:</strong></p>`;
                for (const drug2 in interactions[drug1]) {
                    const risk = interactions[drug1][drug2];
                    let color = "";
                    if (risk === "High Risk") color = "red";
                    else if (risk === "Moderate Risk") color = "orange";
                    else color = "green";
                    html += `<p style="color: ${color};">  ${drug2} - ${risk}</p>`;
                }
            }
            document.getElementById('medicines-content').innerHTML = html;
        }

        // Calculators (Simulated IMC)
        function showCalculator(calculator) {
            if (calculator === 'imc') {
                let html = "<h2>Calculadora IMC</h2>";
                html += "<p>Ingrese peso (kg): <input type='number' id='imc-weight'></p>";
                html += "<p>Ingrese altura (m): <input type='number' id='imc-height'></p>";
                html += "<button onclick='calculateIMC()'>Calcular</button>";
                html += "<p id='imc-result'></p>";
                document.getElementById('calculator-content').innerHTML = html;
            }
        }

        function calculateIMC() {
            const weight = parseFloat(document.getElementById('imc-weight').value);
            const height = parseFloat(document.getElementById('imc-height').value);
            if (isNaN(weight) || isNaN(height) || height <= 0) {
                document.getElementById('imc-result').textContent = "Ingrese valores válidos.";
                return;
            }
            const imc = weight / (height * height);
            document.getElementById('imc-result').textContent = `IMC: ${imc.toFixed(2)}`;
        }

        // PAE (Simulated)
        let paeList = [];

        function showPaeList() {
            let html = "<h2>Listado de PAE</h2>";
            if (paeList.length === 0) {
                html += "<p>No hay PAE registrados.</p>";
            } else {
                html += "<ul>";
                paeList.forEach((pae, index) => {
                    html += `<li>${pae.patient} - ${pae.diagnosis} <button onclick="deletePae(${index})">Eliminar</button></li>`;
                });
                html += "</ul>";
            }
            document.getElementById('pae-content').innerHTML = html;
        }

        function showAddPaeForm() {
            let html = "<h2>Agregar PAE</h2>";
            html += "<p>Paciente: <input type='text' id='pae-patient'></p>";
            html += "<p>Diagnóstico: <input type='text' id='pae-diagnosis'></p>";
            html += "<button onclick='addPae()'>Agregar</button>";
            document.getElementById('pae-content').innerHTML = html;
        }

        function addPae() {
            const patient = document.getElementById('pae-patient').value;
            const diagnosis = document.getElementById('pae-diagnosis').value;
            paeList.push({ patient: patient, diagnosis: diagnosis });
            showPaeList();
        }

        function deletePae(index) {
            paeList.splice(index, 1);
            showPaeList();
        }

        // Initialize
        updateClock();
        document.getElementById('dark-mode-toggle').addEventListener('click', toggleDarkMode);
        showSection('medicines');
    </script>
</body>
</html>
