<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#20c997">
  <title>CareTrack Pro · Enfermería (PWA)</title>

  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- PWA -->
  <link rel="manifest" href="/-Aplicaci-n-Avanzada-de-Enfermer-a-Advanced-Nursing-Application/manifest.webmanifest">
  <link rel="icon" sizes="192x192" href="/-Aplicaci-n-Avanzada-de-Enfermer-a-Advanced-Nursing-Application/assets/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/-Aplicaci-n-Avanzada-de-Enfermer-a-Advanced-Nursing-Application/assets/icons/icon-192.png">

  <meta name="description" content="Registro rápido de enfermería: pacientes, signos vitales, medicación, notas, balance hídrico y tareas.">

  <!-- Estilos personalizados -->
  <style>
    body { background: #f8f9fb; }

    /* Hero principal en verde agua */
    .hero.is-primary {
      background: linear-gradient(135deg,#20c997,#0f766e);
    }

    /* Cards estilo glassmorphism */
    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px) saturate(150%);
      -webkit-backdrop-filter: blur(12px) saturate(150%);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }

    /* Botones agregar */
    .btn-add {
      background: #20c997;
      border: none;
      border-radius: 50%;
      width: 36px; height: 36px;
      display: flex; align-items: center; justify-content: center;
      font-size: 18px; color: #fff;
      margin: 12px auto 0 auto;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, background 0.2s;
    }
    .btn-add:hover {
      background: #0f766e;
      transform: rotate(90deg) scale(1.1);
    }
  </style>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('DOMContentLoaded', () => {
        navigator.serviceWorker.register('/-Aplicaci-n-Avanzada-de-Enfermer-a-Advanced-Nursing-Application/sw.js')
          .catch(console.error);
      });
    }
  </script>
</head>
<body>
  <!-- Encabezado -->
  <section class="hero is-primary">
    <div class="hero-body">
      <p class="title">
        <span class="icon is-large">
          <i class="fas fa-user-nurse fa-2x"></i>
        </span>
        CareTrack Pro
      </p>
      <p class="subtitle">Módulo de Enfermería Avanzada</p>
    </div>
  </section>

  <div class="container section">
    <div class="columns">
      <!-- Columna lateral -->
      <div class="column is-one-third">
        <div class="card mb-4">
          <div class="card-content">
            <div class="field">
              <label class="label"><span class="icon"><i class="fas fa-user-nurse"></i></span> Profesional</label>
              <input id="nurse-name" class="input" placeholder="Nombre y apellido">
            </div>
            <div class="field">
              <label class="label"><span class="icon"><i class="fas fa-hospital-user"></i></span> Paciente</label>
              <div class="control"><select id="patient-select" class="select"></select></div>
            </div>
            <button id="btn-new-patient" class="button is-primary is-fullwidth mb-2">
              <span class="icon"><i class="fas fa-user-plus"></i></span><span>Nuevo paciente</span>
            </button>
            <button id="btn-print" class="button is-light is-fullwidth mb-2">
              <span class="icon"><i class="fas fa-print"></i></span><span>Imprimir</span>
            </button>
            <button id="btn-export" class="button is-link is-fullwidth mb-2">
              <span class="icon"><i class="fas fa-download"></i></span><span>Exportar</span>
            </button>
            <label class="button is-info is-fullwidth filelike">
              <span class="icon"><i class="fas fa-upload"></i></span><span>Importar</span>
              <input id="import-file" type="file" accept="application/json" style="display:none;">
            </label>
            <div class="field mt-2">
              <label class="checkbox"><input id="unit-toggle" type="checkbox"> °C / °F</label>
              <label class="checkbox ml-2"><input id="lang-toggle" type="checkbox"> ES / EN</label>
            </div>
          </div>
        </div>
      </div>

      <!-- Columna principal -->
      <div class="column">
        <div class="columns is-multiline">
          <!-- Ejemplo de módulo con botón agregar -->
          <div class="column is-half">
            <div class="card mb-4">
              <header class="card-header">
                <p class="card-header-title"><span class="icon"><i class="fas fa-heartbeat"></i></span> Signos Vitales</p>
              </header>
              <div class="card-content" id="vitals-wrap"></div>
              <button class="btn-add" id="btn-add-vital"><i class="fas fa-plus"></i></button>
            </div>
          </div>

          <!-- Medicación -->
          <div class="column is-half">
            <div class="card mb-4">
              <header class="card-header">
                <p class="card-header-title"><span class="icon"><i class="fas fa-prescription-bottle-alt"></i></span> Medicamentos</p>
              </header>
              <div class="card-content" id="meds-wrap"></div>
              <button class="btn-add" id="btn-add-med"><i class="fas fa-plus"></i></button>
            </div>
          </div>

          <!-- Repite el patrón en Notas, Balance, Tareas, etc. -->
          <!-- ... -->
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="content has-text-centered">
      <small>Hecho por David Díaz · CareTrack Pro</small>
    </div>
  </footer>

  <script type="module" src="/-Aplicaci-n-Avanzada-de-Enfermer-a-Advanced-Nursing-Application/app.js"></script>
</body>
</html>
