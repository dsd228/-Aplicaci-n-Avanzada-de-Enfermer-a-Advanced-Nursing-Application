<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MediAssist Pro ULTRA: Aplicación completa para médicos y enfermeras.">
    <meta name="keywords" content="medicina, enfermería, salud, calculadora, PAE, primeros auxilios, hospital">
    <meta name="author" content="AI Assistant">
    <meta name="accessibility" content="WCAG 2.1 AA">
    <title>MediAssist Pro ULTRA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Variables CSS */
        :root {
            --bg-color: #f0fff0;
            --text-color: #333;
            --primary-color: #4CAF50;
            --secondary-color: #2E7D32;
            --alert-success: #4CAF50;
            --alert-warning: #FFC107;
            --alert-danger: #F44336;
            --font-family: 'Roboto', sans-serif;
            --glass-bg: rgba(76, 175, 80, 0.2);
            --dark-bg: #121212;
            --dark-text: #fff;
            --font-size-base: 16px;
        }

        /* Modo Oscuro */
        .dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        .dark-mode .glass-container {
            background: rgba(76, 175, 80, 0.3);
        }

        /* Estilos Generales */
        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            font-size: var(--font-size-base);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
            display: flex;
        }

        aside {
            width: 250px;
            background-color: var(--glass-bg);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: calc(100vh - 40px); /* Adjust for header/footer */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
        }

        .glass-container {
            background: var(--glass-bg);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .glass-container:hover {
            transform: scale(1.03);
        }

        /* Estilos del Menú Lateral */
        aside ul {
            list-style: none;
            padding: 0;
        }

        aside li {
            margin-bottom: 5px;
        }

        aside a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: var(--text-color);
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        aside a:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        /* Estilos de Botones */
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        /* Estilos de Tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        /* Estilos de Alertas */
        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .alert-success {
            background-color: var(--alert-success);
            color: white;
        }

        .alert-warning {
            background-color: var(--alert-warning);
            color: black;
        }

        .alert-danger {
            background-color: var(--alert-danger);
            color: white;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }
            aside {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>MediAssist Pro ULTRA</h1>
        <p id="clock">Cargando...</p>
        <button id="dark-mode-toggle">Modo Oscuro</button>
    </header>

    <main>
        <aside>
            <h2>Menú</h2>
            <ul>
                <li><a href="#" onclick="showSection('patients')"><i class="fas fa-user-md"></i> Pacientes</a></li>
                <li><a href="#" onclick="showSection('medicines')"><i class="fas fa-pills"></i> Medicamentos</a></li>
                <li><a href="#" onclick="showSection('protocols')"><i class="fas fa-clipboard"></i> Protocolos</a></li>
                <li><a href="#" onclick="showSection('first-aid')"><i class="fas fa-heartbeat"></i> Primeros Auxilios</a></li>
                <li><a href="#" onclick="showSection('calculators')"><i class="fas fa-calculator"></i> Calculadoras</a></li>
                <li><a href="#" onclick="showSection('rcp')"><i class="fas fa-pulse"></i> RCP</a></li>
                <li><a href="#" onclick="showSection('extras')"><i class="fas fa-plus"></i> Extras</a></li>
            </ul>
        </aside>

        <section id="content">
            <div id="patients" class="glass-container" style="display: none;">
                <h2>Pacientes</h2>
                <!-- Pacientes -->
            </div>

            <div id="medicines" class="glass-container" style="display: none;">
                <h2>Medicamentos</h2>
                <!-- Medicamentos -->
            </div>

            <div id="protocols" class="glass-container" style="display: none;">
                <h2>Protocolos</h2>
                <!-- Protocolos -->
            </div>

            <div id="first-aid" class="glass-container" style="display: none;">
                <h2>Primeros Auxilios</h2>
                <!-- Primeros Auxilios -->
            </div>

            <div id="calculators" class="glass-container" style="display: none;">
                <h2>Calculadoras</h2>
                <!-- Calculadoras -->
            </div>

            <div id="rcp" class="glass-container" style="display: none;">
                <h2>RCP</h2>
                <!-- RCP -->
            </div>

            <div id="extras" class="glass-container" style="display: none;">
                <h2>Extras</h2>
                <!-- Extras -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 MediAssist Pro ULTRA</p>
    </footer>

    <script>
        // Reloj en Tiempo Real
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        updateClock();
        setInterval(updateClock, 1000);

        // Modo Oscuro
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Mostrar Sección
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.glass-container');
            sections.forEach(section => section.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
        }

        // Inicialmente mostrar la sección de pacientes
        showSection('patients');
    </script>
</body>
</html>
