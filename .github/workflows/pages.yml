name: Deploy to GitHub Pages

on:
  push:
    branches:
      - app3  # O la rama que uses para desarrollo, por ejemplo 'app3'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write  # Need write access to create and push to gh-pages branch
  pages: write     # Need write access to GitHub Pages
  id-token: write  # Need to verify the deployment source

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Si tienes dependencias (por ejemplo, npm install), descomenta lo siguiente:
      # - name: Instalar dependencias
      #   run: npm install

      # Si necesitas construir (ejemplo: npm run build), descomenta lo siguiente:
      # - name: Build
      #   run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Carpeta raíz donde está tu index.html y demás archivos
          publish_branch: gh-pages
